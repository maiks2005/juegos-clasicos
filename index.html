    <script>
        // FunciÃ³n para generar la selecciÃ³n aleatoria de la computadora
        function obtenerSeleccionComputadora() {
            const opciones = ['Piedra', 'Papel', 'Tijera'];
            return opciones[Math.floor(Math.random() * opciones.length)];
        }

        // FunciÃ³n para determinar el ganador del juego
        function determinarGanador(seleccionJugador, seleccionComputadora) {
            if (seleccionJugador === seleccionComputadora) {
                return 'Empate';
            } else if ((seleccionJugador === 'Piedra' && seleccionComputadora === 'Tijera') ||
                       (seleccionJugador === 'Papel' && seleccionComputadora === 'Piedra') ||
                       (seleccionJugador === 'Tijera' && seleccionComputadora === 'Papel')) {
                return 'Ganaste';
            } else {
                return 'Perdiste';
            }
        }

        // FunciÃ³n para iniciar el juego
        function iniciarJuego(seleccionJugador) {
            const seleccionComputadora = obtenerSeleccionComputadora();
            document.getElementById('jugador').innerHTML = seleccionJugador;
            document.getElementById('computadora').innerHTML = seleccionComputadora;
            alert(determinarGanador(seleccionJugador, seleccionComputadora));
        }

        // Asignar eventos de clic a las opciones del jugador
        document.getElementById('jugador').addEventListener('click', function() {
            iniciarJuego('Piedra');
        });
        document.getElementById('computadora').addEventListener('click', function() {
            iniciarJuego('Papel');
        });
        document.getElementById('tijera').addEventListener('click', function() {
            iniciarJuego('Tijera');
        });
    </script>
